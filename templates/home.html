{% extends 'layout.html' %}
{% block body %}
<style>
    .button {
      display: inline-block;
      border-radius: 4px;
      background-color: #f4511e;
      border: none;
      color: #FFFFFF;
      text-align: center;
      font-size: 16px;
      padding: 16px;
      width: 140px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
    }
    
    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }
    
    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }
    
    .button:hover span {
      padding-right: 25px;
    }
    
    .button:hover span:after {
      opacity: 1;
      right: 0;
    }
    </style>
  <div class="jumbotron text-center">
    <h1>Welcome</h1>
        {% if session.logged_in == NULL %}
        <button class="button"   onclick="location.href='/register'" style="vertical-align:middle"><span>register </span></button>
        <button class="button"   onclick="location.href='/login'" style="vertical-align:middle"><span>login </span></button>
      
    {% endif %}
  </div>
{% endblock %}
